<section class="sign_up-patient-page">
  <form
    class="sign_up-patient_form"
    [formGroup]="patientForm"
    (ngSubmit)="trySignUp()"
  >
    <div class="sign_up-form-section">
      <app-input
        formControlName="name"
        label="Nome completo"
        [errorMessage]="getErrorMessage('name')"
        [value]="patientForm.get('name')?.value | titlecase"
      />

      <div class="flex-row">
        <app-input
          formControlName="cpf"
          label="CPF"
          type="tel"
          placeholder="Formato: 000.000.000-00"
          [errorMessage]="getErrorMessage('cpf', '000.0000.000-00')"
          mask="000.000.000-00"
        />

        <app-datepicker label="Data de nascimento" />
      </div>
    </div>

    <div class="sign_up-form-section">
      <app-input
        formControlName="street"
        label="EndereÃ§o"
        [errorMessage]="getErrorMessage('address')"
      />

      <div class="flex-row">
        <app-input
          formControlName="addressNumber"
          label="NÃºmero"
          type="number"
          [errorMessage]="getErrorMessage('addressNumber')"
        />

        <app-input
          formControlName="addressComplement"
          label="Complemento"
          [errorMessage]="getErrorMessage('addressComplement')"
        />
      </div>

      <div class="flex-row">
        <app-input
          formControlName="neighborhood"
          label="Bairro"
          [errorMessage]="getErrorMessage('neighborhood')"
        />

        <app-input
          formControlName="zipCode"
          label="CEP"
          type="tel"
          placeholder="Formato: 00000-000"
          [errorMessage]="getErrorMessage('zipCode', '00000-000')"
          mask="00000-000"
        />
      </div>

      <div class="flex-row">
        <app-input
          formControlName="city"
          label="Cidade"
          [errorMessage]="getErrorMessage('city')"
        />

        <app-input
          formControlName="state"
          label="Estado"
          [errorMessage]="getErrorMessage('state')"
        />
      </div>
    </div>

    <div class="sign_up-form-section flex-row">
      <app-input
        formControlName="telephone"
        label="Telefone"
        type="tel"
        placeholder="Formato: (00)00000 0000"
        [errorMessage]="getErrorMessage('telephone')"
        mask="(00) 00000-0000"
      />

      <app-input
        formControlName="email"
        label="E-mail"
        type="email"
        [errorMessage]="getErrorMessage('email')"
      />
    </div>

    <div class="sign_up-form-section flex-row">
      <app-input
        formControlName="password"
        label="Senha"
        type="password"
        placeholder="Deve conter, no mÃ­nimo 6 caracteres, um nÃºmero e um caracter especial."
        [errorMessage]="getErrorMessage('password')"
      />

      <app-input
        formControlName="confirmPassword"
        label="Confirme a senha"
        type="password"
        [errorMessage]="getErrorMessage('confirmPassword')"
      />
    </div>

    <button mat-raised-button type="submit" [disabled]="patientForm.invalid">
      Cadastrar
    </button>
  </form>
</section>
