<section class="sign-in-patient-page">

      label="Nome completo"
      [formControl]="patientForm.get('name')"
      [errorMessage]="getErrorMessage('name')"
    />

      mask="000.000.000-00"

    <button mat-raised-button type="submit" [disabled]="patientForm.invalid">

  </form>
</section>
